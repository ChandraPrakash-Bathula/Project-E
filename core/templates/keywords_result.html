<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles.css" />
  </head>
  <body>
    <header>
      <div class="left-section">
        <div class="icon-circle">
          <img
            src="static/elite-notes-icon.jpeg"
            alt="Icon"
            style="max-width: 100%; height: auto; border-radius: 100px"
          />
        </div>
        <div class="logo">EliteNotes</div>
      </div>
      <div class="right-section">
        <a class="menu-item" href="{{ url_for('index') }}">About</a>
        <a class="menu-item">Contact</a>
        <div class="profile-circle"></div>
      </div>
    </header>
    <h1
      class="title"
      style="background-color: #535a88; border-radius: 20px; width: 200px"
    >
      Keywords Extraction Result
    </h1>
    <section class="center">
      <div class="output-container">
        <div>
          <h2>These are the Keywords :</h2>
        </div>
        <div id="outputText">
          <ul>
            {% for keyword in keywords %}
            <li>{{ keyword }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer">
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle"
            src="static/linkedin-img.png"
          />
          <a href="https://www.linkedin.com/in/chandra-prakash-bathula/"
            ><p style="display: inline-block; vertical-align: middle">
              Linkedin
            </p></a
          >
        </div>
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle"
            src="static/medium-img.png"
          />
          <a href="https://medium.com/@chandu.bathula16"
            ><p style="display: inline-block; vertical-align: middle">
              Medium
            </p></a
          >
        </div>
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle;margin-right:5px"
            src="static/github.jpeg"
          /><a href="https://github.com/ChandraPrakash-Bathula"
            ><p style="display: inline-block; vertical-align: middle">
              Github
            </p></a
          >
        </div>
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle;margin-right:5px;"
            src="static/twitter.png"
          /><a href="https://twitter.com/Chanduu1617"
            ><p style="display: inline-block; vertical-align: middle">
              Twitter
            </p></a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
