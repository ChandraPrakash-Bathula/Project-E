<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Notes</title>
  </head>
  <body>
    <header>
      <div class="left-section">
        <div class="icon-circle">
          <img
            src="static/elite-notes-icon.jpeg"
            alt="Icon"
            style="max-width: 100%; height: auto; border-radius: 100px"
          />
        </div>
        <div class="logo">EliteNotes</div>
      </div>
      <div class="right-section">
        <a class="menu-item" href="{{ url_for('index') }}">About</a>
        <a class="menu-item">Contact</a>
        <div class="profile-circle"></div>
      </div>
    </header>
    <section class="main">
      <section style="background-color: powderblue">
        <h2 class="title" style="justify-content:center padding:10px">
          Basic Features
        </h2>
        <section
          style="
            display: flex;
            justify-content: space-around;
            padding-bottom: 30px;
          "
        >
          <section>
            <h2
              class="title"
              style="
                background-color: #91d3df;
                border-radius: 20px;
                width: 250px;
                margin-bottom: 30px;
              "
            >
              Summarization
            </h2>
            <form id="summarizationForm" action="/summarize_text" method="post">
              <textarea
                name="text_to_summarize"
                id="summarizationInput"
                rows="5"
                cols="50"
                placeholder="Enter text to summarize"
                class="input-radius"
              ></textarea>
              <button
                type="submit"
                style="
                  width: 90px;
                  height: 40px;
                  border-radius: 10px;
                  color: white;
                  background-color: #101322;
                "
              >
                <p style="padding: 0; margin: 0; border: 0; font-size: 12px">
                  Summarize
                </p>
              </button>
            </form>
          </section>

          <section>
            <h2
              class="title"
              style="
                background-color: #91d3df;
                border-radius: 20px;
                width: 250px;
                margin-bottom: 30px;
              "
            >
              Translation
            </h2>
            <form id="translationForm" action="/translate_text" method="post">
              <textarea
                name="text_to_translate"
                id="translationInput"
                rows="5"
                cols="50"
                class="input-radius"
                placeholder="Enter text to translate"
              ></textarea>
              <select name="target_language" id="targetLanguage">
                <option value="Hindi">Hindi</option>
                <option value="German">German</option>
              </select>
              <button
                type="submit"
                style="
                  width: 90px;
                  height: 40px;
                  border-radius: 10px;
                  color: white;
                  background-color: #101322;
                "
              >
                <p style="padding: 0; margin: 0; border: 0; font-size: 12px">
                  Translate
                </p>
              </button>
            </form>
          </section>
        </section>
        <section
          style="
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
          "
        >
          <section>
            <h2
              class="title"
              style="
                background-color: #91d3df;
                border-radius: 20px;
                width: 250px;
                margin-bottom: 30px;
              "
            >
              Transcription
            </h2>
            <form
              id="transcriptionForm"
              action="/transcribe"
              method="post"
              enctype="multipart/form-data"
            >
              <input
                type="file"
                name="mediaFile"
                id="mediaFile"
                accept=".mp4,.mkv,.avi,.wav"
              />
              <button
                type="submit"
                style="
                  width: 90px;
                  height: 40px;
                  border-radius: 10px;
                  color: white;
                  background-color: #101322;
                "
              >
                Transcribe
              </button>
            </form>
          </section>

          <section>
            <h2
              class="title"
              style="
                background-color: #91d3df;
                border-radius: 20px;
                width: 280px;
                margin-bottom: 30px;
              "
            >
              Keyword Extraction
            </h2>
            <form
              id="keywordExtractionForm"
              action="/extract_keywords"
              method="post"
            >
              <textarea
                name="text_to_process"
                id="keywordExtractionInput"
                rows="5"
                cols="50"
                class="input-radius"
                placeholder="Enter text to extract keywords"
              ></textarea>
              <button
                type="submit"
                style="
                  width: 140px;
                  height: 40px;
                  border-radius: 10px;
                  color: white;
                  background-color: #101322;
                "
              >
                Extract Keywords
              </button>
            </form>
          </section>
        </section>
      </section>
    </section>
    <footer>
      <div class="footer">
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle"
            src="static/linkedin-img.png"
          />
          <a href="https://www.linkedin.com/in/chandra-prakash-bathula/"
            ><p style="display: inline-block; vertical-align: middle">
              Linkedin
            </p></a
          >
        </div>
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle"
            src="static/medium-img.png"
          />
          <a href="https://medium.com/@chandu.bathula16"
            ><p style="display: inline-block; vertical-align: middle">
              Medium
            </p></a
          >
        </div>
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle;margin-right:5px"
            src="static/github.jpeg"
          /><a href="https://github.com/ChandraPrakash-Bathula"
            ><p style="display: inline-block; vertical-align: middle">
              Github
            </p></a
          >
        </div>
        <div>
          <img
            style="height: 20px; width: 20px; vertical-align: middle;margin-right:5px;"
            src="static/twitter.png"
          /><a href="https://twitter.com/Chanduu1617"
            ><p style="display: inline-block; vertical-align: middle">
              Twitter
            </p></a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
